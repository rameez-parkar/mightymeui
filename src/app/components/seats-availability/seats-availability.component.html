<div class="seat-availability-container">
    <div class="header">
        <p class="title">{{ type }} Seats Today</p>
        <p class="value">{{ value }}</p>
    </div>
    <div class="progress full-bar">
        <div class="progress-bar filled-bar" role="progressbar" style.width="{{ (this.value/this.total)*100 }}%">
        </div>
    </div>
</div>
